<!-- 注册界面 -->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - 可视化系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-image: url("{{ url_for('static', filename='images/title_image_withoutwords.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .required-star {
            color: red;
            margin-left: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4c82af;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4c82af;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            padding-left: 20px;
            color: red;
            text-align: left;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>智慧海洋牧场可视化系统</h1>
    </header>   
    <div class="container">
        <h1>用户注册</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">用户名：<span class="required-star">*</span></label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">密码：<span class="required-star">*</span></label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="role">用户类型：<span class="required-star">*</span></label>
                <select name="role" required>
                    <option value="1">养殖户</option>
                    <option value="2" selected>普通用户</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">电话：</label>
                <input type="text" name="phone"> <!-- 可为空 -->
            </div>

            <button type="submit">注册</button>
        </form>

        <p>已有账号？<a href="{{ url_for('login') }}">点击登录</a></p>
    </div>
</body>
</html>
