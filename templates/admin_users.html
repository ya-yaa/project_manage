{% extends "base.html" %}
{% block title %}用户管理{% endblock %}
{% block content %}
<h2>用户管理</h2>
<!-- 使用logout-button类，并通过style属性自定义背景颜色 -->
<a href="{{ url_for('add_user') }}" class="logout-button" style="background-color: #59a7fa;">➕ 添加新用户</a>
<table>
  <thead>
    <tr>
      <th>ID</th><th>用户名</th><th>角色</th><th>电话</th><th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u[0] }}</td>
      <td>{{ u[1] }}</td>
      <td>{{ u[2] }}</td>
      <td>{{ u[3] }}</td>
      <td>
        <a href="{{ url_for('edit_user', user_id=u[0]) }}">✏️ 编辑</a>
        <form action="{{ url_for('delete_user', user_id=u[0]) }}" method="post" style="display:inline">
          <button type="submit" onclick="return confirm('确认删除该用户？')">🗑️ 删除</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<!-- 同样使用logout-button类，并通过style属性自定义背景颜色 -->
<div style="margin-top: 30px;">
  <a href="{{ url_for('home') }}" class="logout-button" style="background-color: gray;">返回首页</a>
</div>
{% endblock %}
