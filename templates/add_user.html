{% extends "base.html" %}
{% block title %}添加用户{% endblock %}
{% block content %}

<h2>添加新用户</h2>

<div class="form-container">
  <form method="post">
    <label>用户名: <input type="text" name="username" required></label><br><br>
    <label>密码: <input type="password" name="password" required></label><br><br>
    <label>电话: <input type="text" name="phone"></label><br><br>
    <label>角色（0=管理员，1=养殖户，2=普通用户）: <input type="number" name="role" required></label><br><br>

    <div style="display: flex; gap: 10px;">
      <input type="submit" value="添加用户" class="logout-button" style="background-color: #007bff;">
      <a href="{{ url_for('admin_users') }}" class="logout-button" style="background-color: gray; display: inline-block; text-align: center; text-decoration: none;">返回用户管理</a>
    </div>
  </form>
</div>

{% endblock %}
